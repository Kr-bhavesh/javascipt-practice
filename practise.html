 <html>
    <head>
        <title>JS Practice</title>
        <script>
            function text_Change()
            {
               alert("change text");
               document.getElementById("pid").innerHTML="Text changed with js";
               
            }
            function array_opr()
            {
                const fruits=["apple","oraange","papaya","malta"];
                alert(fruits.length+" "+ fruits);
                console.log(fruits.slice(2));
                console.log(fruits.toString());
                console.log(fruits.reverse())
            }
            function date_opr()
            {
                const date = new Date();
                let year = date.getFullYear();
                let hour = date.getHours();
                let day = date.getDay();
                document.getElementById("date").innerHTML=date+"  "+
                "hours"+hour+" "+"today is"+day+"st day of week";
            }
            function math_opr()
            {
                let a =10.3;
                let b=900;
                document.getElementById("math").innerHTML="round"+" "+Math.round(a)+" "+"square root"+Math.sqrt(a)+" "+"floor"+Math.floor(a)+" "+"ceil"+
                Math.ceil(a)+" "+"random"+" "+Math.random(1,900)+" "+"min value"+Math.min(a,b)+" "+"max value"+" "+Math.max(a,b);
            }
        </script>
    </head>
    <body>
        <p id="pid"> This text will get changed after a button click along with an alert</p>
        <button type="button" onclick="text_Change()">CLick Me</button>
        <button type="button" onclick="array_opr()">add to array</button>
        <button type="button" onclick="date_opr()">Today Date</button>
        <button type="button" onclick="math_opr()">Math Operation</button>
        <h2 id="date"></h2>
        <h3 id="math"></h3>
       
        
        
    </body>
    </html>
